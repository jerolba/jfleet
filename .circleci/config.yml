version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/mysql:5.7
        environment:
            - MYSQL_USER=test
            - MYSQL_PASSWORD=test
            - MYSQL_DATABASE=testdb
      - image: circleci/postgres:12.5
        environment:
            - POSTGRES_USER=test
            - POSTGRES_PASSWORD=test
            - POSTGRES_DB=testdb

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - checkout

      - run: ./gradlew test --console=plain -i
      
      # Jacoco and codecov
      - run: ./gradlew jacocoTestReport
      - run: bash <(curl -s https://codecov.io/bash)

  build-latest:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/mysql:8.0
        environment:
            - MYSQL_USER=test
            - MYSQL_PASSWORD=test
            - MYSQL_DATABASE=testdb
        #In MySql 8 local-infile is not active by default
        command: mysqld --local-infile=1
      - image: circleci/postgres:13.1
        environment:
            - POSTGRES_USER=test
            - POSTGRES_PASSWORD=test
            - POSTGRES_DB=testdb

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - checkout

      - run: ./gradlew test -Pmysql8 --console=plain -i
      
workflows:
  version: 2.0
  build-multiple:
    jobs:
      - build
      - build-latest      
